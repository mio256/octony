<!doctype html>
<html class="no-js" lang="ja">

<head>
    {% load static %}
    <meta charset="utf-8">
    <title>mioBlog</title>
    <meta name="description" content="mio256のブログ">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{% static 'blog/images/logo.png' %}">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- mine -->
    <link rel="stylesheet" href="{% static 'board/style.css' %}">
    <script src="{% static 'board/script.js' %}"></script>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9885623483939619"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- ローディング -->
    <div id="loading">
        <div class="spinner"></div>
    </div>

    <div class="container-lg" id="top">
        <!-- ロゴ -->
        <div style="text-align: center;">
            <a href="{% url 'blog:index' %}">
                <img class="img-fluid my-2" src="{% static 'blog/images/logo.png' %}" alt="Octony"
                    style="height: 30em;">
            </a>
        </div>

        <div class="alert alert-success" role="alert">
            ご閲覧頂きありがとうございます。
        </div>

        <div class="card mb-3">
            <div class=" row g-0">
                <div class="col-md-4">
                    <img src="https://picsum.photos/400?random=2" class="img-fluid rounded-start">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">
                            僕と部活
                        </h5>
                        <p class="card-text">
                            日本一を夢見た僕のポエムです。
                        </p>
                        <a class="btn btn-primary">読む</a>
                    </div>
                </div>
                <a href="{% url 'blog:blog002' %}" class="stretched-link"></a>
            </div>
        </div>

        <div class="card mb-3">
            <div class=" row g-0">
                <div class="col-md-4">
                    <img src="https://picsum.photos/400?random=1" class="img-fluid rounded-start">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">
                            はじめまして
                        </h5>
                        <p class="card-text">
                            mio256です。ブログをはじめました。
                        </p>
                        <p class="card-text">
                            このブログでは、電子回路やマイコン制御などをはじめとした技術系の記事を書いていきます。
                        </p>
                        <p class="card-text">
                            少しでもみなさんのお役に立てれば何よりです。
                        </p>
                        <a class="btn btn-primary">読む</a>
                    </div>
                </div>
                <a href="{% url 'blog:blog001' %}" class="stretched-link"></a>
            </div>
        </div>

        <footer style="text-align: center;" id="bottom">
            <a href="https://twitter.com/mio2561" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-twitter"
                    viewBox="0 0 16 16">
                    <path
                        d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z" />
                </svg>
            </a>
            <a href="https://github.com/mio256" class="btn btn-dark">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-github"
                    viewBox="0 0 16 16">
                    <path
                        d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z" />
                </svg>
            </a>
            <a href="https://qiita.com/mio256" class="btn btn-light" style="font-size: 20px;">
                <img src="{% static 'blog/images/favicon.png' %}" class="img-fluid rounded-start"
                    style="height: 30px;"></a>
            <p>
                Octony - Since 2021.10.1
            </p>
        </footer>

    </div>

</body>

</html>
